<!DOCTYPE html>
<html>

<head>
    <title>WebDataRocks</title>



    <!-- add the jQuery script -->
    <script src="/static/scripts/jquery.min.js"></script>


    <link href="webdatarocks.min.css" rel="stylesheet" />
    <script src="webdatarocks.toolbar.min.js"></script>
    <script src="webdatarocks.js"></script>
</head>

<body>
    <div id="wdr-component"></div>
    <script>
         

        var pivot = new WebDataRocks({
            container: "wdr-component",
            toolbar: true,
            report: {
                dataSource: {
                    filename: '/displayquery?query=view_organizacion'
                }

            }
        });

        function getJSONData() {

            var losdatos = [];


            //obteniendo los datos con w service
            $(document).ready(function () {
                $.ajax({
                    url: '../../displayquery?query=view_organizacion'
                }).then(function (data) {

                    alert(JSON.stringify(data));

                    losdatos = data;
                    //return data;

                  });
            }); 



            return (JSON.stringify(losdatos));
            
        }
    </script>
</body>

</html>
